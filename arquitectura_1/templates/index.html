<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0"> 
    <title>Acortador URL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: point;
            transition: transform 0.2s, box-shadow 0.2s;  
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4); 
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .url-display {
            display: flex;
            align-items: stretch;
            gap: 0px;
            margin-bottom: 10px;
        }

        .url-text {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px 0 0 8px;
            border-right: none;
            font-family: monospace;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-width: 0;
        }

        .copy-btn {
        padding: 12px;
        min-width: 48px;
        width: 48px;
        height: auto;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: #48bb78;
        }

        .copy-btn svg {
        display: block;
        }

        .copy-btn.copied svg {
            display: none;
        }

        .copy-btn.copied::after {
            content: '✓';
            font-size: 15px;
        }

        .error {
            margin-top: 15px;
            padding: 15px;
            background: #fed7d7;
            color: #c53030;
            border-radius: 8px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }        






    </style>
</head>
<body>
    <div class="container">
        <h1> Acortador de URL </h1>
        <p class="subtitle"> Ingresa tu URL y obtén una versión más corta y sencilla para compartir </p>

        <form id="shortenForm">
            <div class="form-group">
                <label for="urlInput">Ingresa tu URL:</label>
                <input
                    type="text"
                    id="urlInput"
                    name="url_long"
                    placeholder="https://example.com/very/long/url/path"
                    required
                >
            </div>

            <button type="submit">
                Acorta url
                <span class="loader" id="loader"></span>
            </button>
        </form>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3> Tu URL corta:</h3>
            <div class="url-display">
                <div class="url-text" id="shortUrl"></div>
                <button class="copy-btn" id="copyBtn" title="Copiar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            <div style="margin-top: 15px; color: #666; font-size: 14px;">
                <strong>URL original:</strong>
                <div style="word-break: break-all;margin-top: 5px;" id="originalUrl"></div>
            </div>
        </div>

        <div class="stats-link">
            <a href="/stats">Ver estadísticas Grpc</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('shortenForm');
        const urlInput = document.getElementById('urlInput');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const shortUrlDiv = document.getElementById('shortUrl');
        const originalUrlDiv = document.getElementById('originalUrl');
        const copyBtn = document.getElementById('copyBtn');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            result.classList.remove('show');
            error.classList.remove('show');
            loader.style.display = 'inline-block';
            form.querySelector('button').disabled = true;

            try {
                const response = await fetch('/url_shortener', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url_long: urlInput.value
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    shortUrlDiv.textContent = data.short_url;
                    originalUrlDiv.textContent = data.long_url;
                    result.classList.add('show');
                    urlInput.value = '';
                } else {
                    error.textContent = data.error || 'Fallo al acortar el URL';
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = 'Error de red. Intenta de nuevo...';
                error.classList.add('show');
            } finally {
                loader.style.display = 'none';
                form.querySelector('button').disabled = false;
            }
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(shortUrlDiv.textContent);
                copyBtn.classList.add('copied');
                copyBtn.title = 'Copiado!';

                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.title= 'Copiar';
                }, 2000);
            } catch (err) {
                console.error('Fallado al copiar:', err);
            }
        });
    </script>
</body>
</html>
